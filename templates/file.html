<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Encryption Efficrater - {{ filename }}</title>
</head>
<body>
    {% include 'header.html' %}
    <h2>{{ filename }} - <a href=/file/{{ filename }}/download >Download</a></h2>
    <div>
        <h2>Encrypt and download File</h2>
        <form method=post action="/file/{{ filename }}" enctype="multipart/form-data" >
            Key: <input type="file" name="key">
            {% include 'select.html' %}
            <input type=submit value="Download">
        </form>
    </div>
</body>
</html>
